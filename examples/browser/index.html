<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Threads</title>
</head>
<body>
  <script src="../../dist/bundle.js"></script>
  <script>

    const personSchema = {
      "$id": "https://example.com/person.schema.json",
      "$schema": "http://json-schema.org/draft-07/schema#",
      "title": "Person",
      "type": "object",
      "properties": {
        "firstName": {
          "type": "string",
          "description": "The person's first name."
        },
        "lastName": {
          "type": "string",
          "description": "The person's last name."
        },
        "age": {
          "description": "Age in years which must be equal to or greater than zero.",
          "type": "integer",
          "minimum": 0
        }
      }
    };

    const adam = {
      "firstName": "Adam",
      "lastName": "Doe",
      "age": 21
    };

    const eve = {
      "firstName": "Eve",
      "lastName": "Doe",
      "age": 21
    };

    (async function () {

      window.client = new threads.Client('http://localhost:9091')
      try {
        const res = await client.newStore()
        const storeID = res.id
        await client.registerSchema(storeID, 'Person', personSchema)
        const people = await client.modelCreate(storeID, 'Person', [adam, eve])
        console.debug(people) // list created ids
      }
      catch (err) {
        console.error(err)
      }

      // @todo: re-enable subscriptions

      //     console.debug('Got new record:', rec)
      //   }).then((token) => {
      //     console.debug('Subscription started:', token)
      //   }).catch((err) => {
      //     console.error(err)
      //   })
      // }

    })()
  </script>
</body>
</html>
